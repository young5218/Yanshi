<html>
<head>
<title>Order Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="ajax方式">
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
	function login() {
		$.ajax({
			//几个参数需要注意一下
			type : "POST",//方法类型
			dataType : "json",//预期服务器返回的数据类型
			url : "http://localhost:8080/Yanshi/ordermap",//http://192.168.205.199:8081/Yanshi/login
			data : $('#form1').serialize(),
			success : function(result) {
				console.log(result);//打印服务端返回的数据(调试用)
				alert(result.msg);
				$(location).attr('href',
						'http://localhost:8080/Yanshi/pay.html');

				;
			},
			error : function() {
				alert("异常！");
			}
		});
	}
</script>
</head>
<body>
	<div id="form-div">
		<div>
			<img src="computer.jpg">
		</div>
		<form id="form1" onsubmit="return false" action="##" method="post">
			<input name="pru_type" type="hidden" id="pru_type_I" tabindex="1"
				size="15" value="1" />
			<p>
				价 格：<input name="price" type="text" id="price_I" tabindex="1"
					size="15" value="10000" readonly="true" />
			</p>
			<p>
				数 量：<input name="number" type="text" id="number_I" tabindex="2"
					size="16" value="" />
			</p>
			<p>
				<input type="button" value="下单" onclick="login()">&nbsp;<input
					type="reset" value="重置">
			</p>
		</form>
	</div>
</body>
</html>
